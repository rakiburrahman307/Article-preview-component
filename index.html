<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- style sheet link  -->
    <link rel="stylesheet" href="/css/style.css" />
    <title>Frontend Mentor | Article preview component</title>
  </head>
  <body>
    <section class="container">
      <div class="card-container">
        <!-- image container  -->
        <div class="card-container-images">
          <img src="/images/drawers.jpg" alt="drawers">
        </div>
        <!-- card info container  -->
        <div class="card-contents">
          <h3>Shift the overall look and feel by adding these wonderful 
            touches to furniture in your home
            </h3>
          <p>Ever been in a room and felt like something was missing? Perhaps 
            it felt slightly bare and uninviting. I've got some simple tips 
            to help you make any room feel complete.</p>
         <div class="user-container">
          <div class="user">
            <div class="user-img-continer">
              <img src="/images/avatar-michelle.jpg" alt="avatar-michelle" >
            </div>
            <div class="user-info">
              <h4>Michelle Appleton</h4>
              <p>28 Jun 2020</p>
            </div>
          </div>
         </div>
        </div>
      </div>
    </section>
    <!-- script file link  -->
    <script src="/js/script.js"></script>
  </body>
</html>
